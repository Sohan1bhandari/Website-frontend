<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Fashion Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }
    .input-group input:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
    }
    .show-password {
      position: absolute;
      top: 38px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #9b59b6;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #8e44ad;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .footer a {
      color: #9b59b6;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .alert {
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .alert.success {
      background-color: #e8f8f5;
      color: #1abc9c;
      border: 1px solid #1abc9c;
    }
    .alert.error {
      background-color: #fdecea;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <div id="alertBox" class="alert"></div>

    <form id="signupForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        <span class="show-password" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
      Already have an account? <a href="./login.html">Login</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const password = document.getElementById('password');
      const toggle = document.querySelector('.show-password');
      if (password.type === 'password') {
        password.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        password.type = 'password';
        toggle.textContent = 'Show';
      }
    }

    // Form submission handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertBox = document.getElementById('alertBox');
      alertBox.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        showAlert('All fields are required.', 'error');
        return;
      }

      // Store user data in localStorage (frontend-only approach)
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      // Check if user already exists
      const existingUser = users.find(u => u.email === email);
      if (existingUser) {
        showAlert('This email is already registered. Please login to continue.', 'error');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 1500);
        return;
      }

      // Create new user
      const newUser = {
        id: Date.now().toString(),
        name,
        email,
        password // In production, this should be hashed
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify({ id: newUser.id, name, email }));

      showAlert('Signup successful! Redirecting to homepage...', 'success');
      setTimeout(() => {
        window.location.href = './index.html';
      }, 1500);
    });

    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = 'block';
    }
  </script>
</body>
</html>
