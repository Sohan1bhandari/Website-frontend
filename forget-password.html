<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }
    .input-group input:focus {
      border-color: #ff7eb3;
      box-shadow: 0 0 5px rgba(255,126,179,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff7eb3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6fa1;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .footer a {
      color: #ff7eb3;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form action="index.html" method="post">
      <div class="input-group">
        <label for="email">Enter your registered Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="footer">
      Remembered your password? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
